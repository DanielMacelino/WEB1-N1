<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favoritos - Steam Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light min-vh-100 d-flex flex-column">
    <!-- Navbar melhorada -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="home.html">
                <i class="fas fa-gamepad me-2"></i>
                <span class="fw-bold">Steam Games</span>
            </a>
            
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-light me-2" onclick="window.location.href='home.html'">
                    <i class="fas fa-home me-2"></i>Home
                </button>
                <button class="btn btn-outline-light" onclick="window.location.href='index.html'">
                    <i class="fas fa-sign-out-alt me-2"></i>Sair
                </button>
            </div>
        </div>
    </nav>

    <!-- Header Section -->
    <section class="py-5">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <h1 class="display-4 fw-bold mb-4">
                        <i class="fas fa-heart text-danger me-3"></i>
                        Meus Favoritos
                    </h1>
                    <p class="lead mb-5">Gerencie sua coleção de jogos favoritos</p>
                </div>
            </div>
        </div>
    </section>

    <!-- Favoritos -->
    <main class="container flex-grow-1 py-4">
        <div id="favoritosList" class="games-grid"></div>
    </main>

    <!-- Footer -->
    <footer class="bg-dark text-center py-3 mt-auto">
        <div class="container">
            <p class="text-muted mb-0">
                <i class="fas fa-code me-2"></i>
                Desenvolvido com <i class="fas fa-heart text-danger"></i> para amantes de jogos
            </p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
