<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Steam Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light min-vh-100 d-flex flex-column">
    <!-- Navbar melhorada -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient-primary shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <i class="fas fa-gamepad me-2"></i>
                <span class="fw-bold">Steam Games</span>
            </a>
            
            <div class="d-flex align-items-center">
                <button class="btn btn-outline-light me-2" onclick="window.location.href='favoritos.html'">
                    <i class="fas fa-heart me-2"></i>Favoritos
                </button>
                <button class="btn btn-outline-light" onclick="window.location.href='index.html'">
                    <i class="fas fa-sign-out-alt me-2"></i>Sair
                </button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section py-5">
        <div class="container text-center">
            <div class="row justify-content-center">
                <div class="col-12 col-lg-8">
                    <h1 class="display-4 fw-bold mb-4">
                        <i class="fas fa-search text-primary me-3"></i>
                        Descubra Jogos Incríveis
                    </h1>
                    <p class="lead mb-5">Encontre e gerencie seus jogos favoritos da Steam</p>
                    
                    <!-- Formulário de busca -->
                    <form id="searchForm" class="search-form">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text bg-primary text-white">
                                <i class="fas fa-search"></i>
                            </span>
                            <input id="searchInput" class="form-control" type="search" 
                                placeholder="Digite o nome do jogo..." aria-label="Buscar">
                            <button class="btn btn-primary" id="searchBtn" type="submit">
                                <i class="fas fa-search me-2"></i>Buscar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Resultados -->
    <div id="loading" class="text-center text-muted hidden py-4">
        <i class="fas fa-spinner fa-spin fa-2x"></i>
        <p>Buscando jogos...</p>
    </div>
    <div id="results" class="games-grid"></div>

    <!-- Footer -->
    <footer class="bg-dark text-center py-3 mt-auto">
        <div class="container">
            <p class="text-muted mb-0">
                <i class="fas fa-code me-2"></i>
                Desenvolvido com <i class="fas fa-heart text-danger"></i> para amantes de jogos
            </p>
        </div>
    </footer>

    <script src="script2.js"></script>
</body>
</html>
