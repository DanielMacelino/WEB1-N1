<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Steam Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="login-bg">
    <div class="container-fluid h-100 d-flex align-items-center justify-content-center">
        <div class="row w-100 justify-content-center">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="login-container">
                    <div class="text-center mb-4">
                        <i class="fas fa-gamepad fa-3x text-primary mb-3"></i>
                        <h2 class="fw-bold text-dark">Steam Games</h2>
                        <p class="text-muted">Descubra e gerencie seus jogos favoritos</p>
                    </div>
                    
                    <form class="login-form">
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="fas fa-user me-2"></i>Usuário
                            </label>
                            <input type="text" id="username" class="form-control form-control-lg" 
                                   placeholder="Digite seu usuário" required>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="fas fa-lock me-2"></i>Senha
                            </label>
                            <input type="password" id="password" class="form-control form-control-lg" 
                                   placeholder="Digite sua senha" required>
                        </div>
                        
                        <button type="button" id="loginBtn" class="btn btn-primary btn-lg w-100 mb-3">
                            <i class="fas fa-sign-in-alt me-2"></i>Entrar
                        </button>
                        
                        <div class="text-center">
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                Apenas demonstração - qualquer usuário/senha funciona
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
